<div id="panelView" class="view active">
    <h2>Panel Principal</h2>
    
    <!-- Grid de estadísticas -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Total Productos</span>
                <i class="fas fa-boxes stat-icon"></i>
            </div>
            <div class="stat-value">0</div>
            <div class="stat-change positive">Sin datos</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Stock Bajo</span>
                <i class="fas fa-exclamation-triangle stat-icon"></i>
            </div>
            <div class="stat-value">0</div>
            <div class="stat-change negative">Sin datos</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Valor Inventario</span>
                <i class="fas fa-dollar-sign stat-icon"></i>
            </div>
            <div class="stat-value">C$ 0</div>
            <div class="stat-change positive">Sin datos</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Rotación</span>
                <i class="fas fa-sync-alt stat-icon"></i>
            </div>
            <div class="stat-value">0x</div>
            <div class="stat-change positive">Sin datos</div>
        </div>
    </div>

    <!-- Sección de IA -->
    <div class="ai-section">
        <div class="ai-header">
            <i class="fas fa-robot ai-icon"></i>
            <h3>Recomendaciones de Inteligencia Artificial</h3>
        </div>
        <div class="recommendations-grid">
            <!-- Sin recomendaciones por defecto -->
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <div class="table-header">
            <h3 class="table-title">Actividad Reciente</h3>
            <div class="table-actions">
                <button class="btn btn-primary">Exportar</button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sin datos -->
                </tbody>
            </table>
        </div>
    </div>
</div>
