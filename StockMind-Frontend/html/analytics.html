<div class="view-header">
    <h2>Análisis y Tendencias</h2>
</div>

<!-- Charts Grid -->
<div class="charts-grid"
    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-bottom: 20px;">

    <!-- Stock Value Distribution -->
    <div class="card">
        <div class="card-header">
            <h3>Distribución de Valor de Stock</h3>
        </div>
        <div class="card-body">
            <div style="position: relative; height: 300px; width: 100%;">
                <canvas id="stockValueChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Movements History -->
    <div class="card">
        <div class="card-header">
            <h3>Historial de Movimientos (Últimos 7 días)</h3>
        </div>
        <div class="card-body">
            <div style="position: relative; height: 300px; width: 100%;">
                <canvas id="movementsHistoryChart"></canvas>
            </div>
        </div>
    </div>

</div>

<div class="charts-grid" style="display: grid; grid-template-columns: 1fr; gap: 20px;">

    <!-- Top Products -->
    <div class="card">
        <div class="card-header">
            <h3>Top 5 Productos con Más Movimiento</h3>
        </div>
        <div class="card-body">
            <div style="position: relative; height: 300px; width: 100%;">
                <canvas id="topProductsChart"></canvas>
            </div>
        </div>
    </div>

</div>
