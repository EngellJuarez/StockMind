<div id="settingsView" class="view">
    <h2>Configuración del Sistema</h2>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Usuarios Activos</span>
                <i class="fas fa-users stat-icon"></i>
            </div>
            <div class="stat-value">0</div>
            <div class="stat-change positive">Sin datos</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Respaldo Automático</span>
                <i class="fas fa-save stat-icon"></i>
            </div>
            <div class="stat-value">✗</div>
            <div class="stat-change negative">Sin configurar</div>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h3 class="table-title">Configuraciones Generales</h3>
            <div class="table-actions">
                <button class="btn btn-primary">Exportar Config</button>
                <button class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Configuración</th>
                        <th>Descripción</th>
                        <th>Valor Actual</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sin datos -->
                </tbody>
            </table>
        </div>
    </div>
</div>
