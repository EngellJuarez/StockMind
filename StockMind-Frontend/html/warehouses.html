<div id="warehousesView" class="view">
    <h2>Gestión de Almacenes</h2>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Almacenes Activos</span>
                <i class="fas fa-store stat-icon"></i>
            </div>
            <div class="stat-value" id="activeWarehouses">0</div>
            <div class="stat-change positive">Operativos</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Capacidad Utilizada</span>
                <i class="fas fa-chart-pie stat-icon"></i>
            </div>
            <div class="stat-value" id="capacityUsed">0%</div>
            <div class="stat-change positive">Óptimo</div>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h3 class="table-title">Lista de Almacenes</h3>
            <div class="table-actions">
                <button class="btn btn-secondary" onclick="viewWarehouseMap()">Ver Mapa</button>
                <button class="btn btn-success" onclick="addWarehouse()">Agregar</button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Ubicación</th>
                        <th>Capacidad</th>
                        <th>Ocupación</th>
                        <th>Productos</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="warehousesTableBody">
                    <!-- Warehouses will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Warehouse Modal -->
    <div id="warehouseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Agregar Almacén</h3>
                <span class="modal-close" onclick="closeWarehouseModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="warehouseForm">
                    <input type="hidden" id="warehouseId" />
                    <div class="form-group">
                        <label for="warehouseName">Nombre del Almacén</label>
                        <input type="text" id="warehouseName" name="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="warehouseLocation">Ubicación</label>
                        <input type="text" id="warehouseLocation" name="Ubicacion" required>
                    </div>
                    <div class="form-group">
                        <label for="warehouseCapacity">Capacidad (m²)</label>
                        <input type="number" id="warehouseCapacity" name="Capacidad" required>
                    </div>
                    <div class="form-group">
                        <label for="warehouseStatus">Estado</label>
                        <select id="warehouseStatus" name="Estado" required>
                            <option value="Activo">Activo</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeWarehouseModal()">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
