<div id="inventoryView" class="view">
    <h2>Gestión de Inventario</h2>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Productos en Stock</span>
                <i class="fas fa-boxes stat-icon"></i>
            </div>
            <div class="stat-value" id="productosEnStock">0</div>
            <div class="stat-change positive">Actualizado</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Stock Crítico</span>
                <i class="fas fa-exclamation-circle stat-icon"></i>
            </div>
            <div class="stat-value" id="stockCritico">0</div>
            <div class="stat-change negative">Actualizado</div>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h3 class="table-title">Inventario Actual</h3>
            <div class="table-actions">
                <button class="btn btn-primary" onclick="filterInventory()">Filtrar</button>
                <button class="btn btn-success" onclick="addInventory()">Agregar</button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Stock Actual</th>
                        <th>Stock Mínimo</th>
                        <th>Precio Unitario</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Agregar/Editar Inventario -->
    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="inventoryModalTitle">Agregar Inventario</h3>
                <span class="modal-close" onclick="closeInventoryModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="inventoryForm">
                    <input type="hidden" id="inventoryDocumentId" />
                    <input type="hidden" id="inventoryEmpresaId" />
                    <div class="form-group">
                        <label for="inventoryProducto">Producto</label>
                        <select id="inventoryProducto" name="producto" required>
                            <option value="">Selecciona un producto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stockActual">Stock Actual</label>
                        <input type="number" id="stockActual" name="StockActual" required>
                    </div>
                    <div class="form-group">
                        <label for="stockMinimo">Stock Mínimo</label>
                        <input type="number" id="stockMinimo" name="StockMinimo" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="clearInventoryForm()">Limpiar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Filtrar -->
    <div id="filterInventoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Filtrar Inventario</h3>
                <span class="modal-close" onclick="closeInventoryModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="filterInventoryForm">
                    <div class="form-group">
                        <label for="filterProducto">Producto</label>
                        <input type="text" id="filterProducto" name="Producto">
                    </div>
                    <div class="form-group">
                        <label for="filterEstado">Estado</label>
                        <select id="filterEstado" name="Estado">
                            <option value="">Todos</option>
                            <option value="En Stock">En Stock</option>
                            <option value="Stock Crítico">Stock Crítico</option>
                            <option value="Sin Stock">Sin Stock</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="clearFilterInventory()">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
