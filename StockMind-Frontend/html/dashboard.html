<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMind - Dashboard</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Dashboard Principal -->
    <div id="dashboard" class="dashboard active">
        <!-- Header responsive -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <button class="menu-toggle" id="menuToggle">☰</button>
                        <!-- Logo -->
                        <div class="header-brand">
                            <img src="../public/stockmind-logo.png" alt="StockMind Logo" class="header-logo">
                            <div class="brand-text">
                                <h1 class="header-title">StockMind</h1>
                                <p class="header-subtitle">Control de Inventario Inteligente</p>
                            </div>
                        </div>
                    </div>
                    <div class="header-right">
                        <!-- Dropdown al perfil de usuario -->
                        <div class="user-info" id="userInfo">
                            <div class="user-avatar">A</div>
                            <div class="user-details">
                                <span class="empresa-name">Empresa</span>
                                <span class="user-name hidden-mobile">Usuario</span>
                            </div>
                            <div class="user-dropdown" id="userDropdown">
                                <a href="#" class="dropdown-item" onclick="editProfile()">
                                    <i class="fas fa-user-edit dropdown-icon"></i>
                                    Editar Perfil
                                </a>
                                <a href="#" class="dropdown-item" onclick="viewNotifications()">
                                    <i class="fas fa-bell dropdown-icon"></i>
                                    Notificaciones
                                </a>
                                <a href="#" class="dropdown-item" onclick="logout()">
                                    <i class="fas fa-sign-out-alt dropdown-icon"></i>
                                    Cerrar Sesión
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <nav>
                        <ul class="nav-menu">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" data-view="panel">
                                    <i class="fas fa-chart-line nav-icon"></i>
                                    Panel Principal
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="inventory">
                                    <i class="fas fa-boxes nav-icon"></i>
                                    Inventario
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="products">
                                    <i class="fas fa-tags nav-icon"></i>
                                    Productos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="suppliers">
                                    <i class="fas fa-industry nav-icon"></i>
                                    Proveedores
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="orders">
                                    <i class="fas fa-clipboard-list nav-icon"></i>
                                    Órdenes de Compra
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="movements">
                                    <i class="fas fa-sync-alt nav-icon"></i>
                                    Movimientos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="warehouses">
                                    <i class="fas fa-store nav-icon"></i>
                                    Almacenes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="analytics">
                                    <i class="fas fa-chart-line nav-icon"></i>
                                    Análisis
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="ai">
                                    <i class="fas fa-robot nav-icon"></i>
                                    IA Recomendaciones
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-view="reports">
                                    <i class="fas fa-chart-bar nav-icon"></i>
                                    Reportes
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Contenido principal -->
            <main class="content" id="content">
                <!-- El contenido de las vistas se cargará aquí dinámicamente -->
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/dashboard.js"></script>
    <script src="../scripts/products.js"></script>
    <script src="../scripts/warehouses.js"></script>
    <script src="../scripts/movements.js"></script>
    <script src="../scripts/reports.js"></script>
    <script src="../scripts/analytics.js"></script>
    <script src="../scripts/ai-recommendations.js"></script>
</body>

</html>
