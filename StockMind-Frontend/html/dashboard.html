<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMind - Dashboard</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Dashboard Principal -->
    <div id="dashboard" class="dashboard active">
        <!-- Header responsive -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <button class="menu-toggle" id="menuToggle">☰</button>
                        <!-- Logo -->
                        <div class="header-brand">
                            <img src="../public/stockmind-logo.png" alt="StockMind Logo" class="header-logo">
                            <div class="brand-text">
                                <h1 class="header-title">StockMind</h1>
                                <p class="header-subtitle">Control de Inventario Inteligente</p>
                            </div>
                        </div>
                    </div>
                    <div class="header-right">
                        <!-- Dropdown al perfil de usuario -->
                        <div class="user-info" id="userInfo">
                            <div class="user-avatar">A</div>
                            <div class="user-details">
                                <span class="empresa-name">Empresa</span>
                                <span class="user-name hidden-mobile">Usuario</span>
            <main class="content" id="content">
                <!-- El contenido de las vistas se cargará aquí dinámicamente -->
            </main>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/dashboard.js"></script>
    <script src="../scripts/products.js"></script>
</body>

</html>
